<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Oleh"/>
    <meta name="description" content="Small description"/>
    <meta name="keywords" content="apteka"/>
    <link rel="stylesheet" href="style.css">
    <title>Online Pharmacy</title>
</head>

<body>

<header>
    <nav class="top-nav">
        <ul>
            <li class="logo">Online Pharmacy</li>
            <li>Ivano-Frankivsk</li>
        </ul>
    </nav>
</header>

<section class="search-bar">
    <button class="catalogue-btn">Catalogue</button>

    <form>
        <input type="text" placeholder="Search">
        <button class="find-btn">Find</button>
    </form>

    <div class="icons">
        <a href="#">profile </a>
        <a href="#">basket</a>
    </div>
</section>

<main>

    <section class="hero">
        <img src="image.png" alt="Медичні товари">
        <div class="hero-text">
            <h1>Good family</h1>
            <p>Find your medicine</p>
        </div>
        <img src="image copy 2.png" alt="">
    </section>

    <section class="features">
        <div class="card">
            <img src="image copy 3.png" alt="">
            <p><strong>Personal office</strong></p>
            <p>Login/Register</p>
        </div>

        <div class="card">
            <img src="image copy 4.png" alt="">
            <p><strong>Buy/Order</strong></p>
        </div>

        <div class="card">
            <img src="image copy 5.png" alt="">
            <p><strong>Delivery/Payment</strong></p>
        </div>

        <div class="card">
            <img src="image copy 6.png" alt="">
            <p><strong>Search for pharmacies</strong></p>
        </div>
    </section>

    <section class="cta">
        <button class="buy-btn">Buy now</button>
    </section>

<div class="nav-buttons">
    <span></span>
    <a href="Search for the right.html" class="nav-btn">Next</a>
</div>

</main>
</body>
</html>

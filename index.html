<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- ОБОВʼЯЗКОВО для телефону -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Online Pharmacy</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<!-- HEADER -->
<header class="header">
    <h1>Online Pharmacy</h1>
    <p class="city">Ivano-Frankivsk ▼</p>
</header>

<!-- SEARCH -->
<div class="search-bar">
    <input type="text" placeholder="Search">
    <button>Find</button>
</div>

<!-- PROMO BLOCK -->
<section class="promo">
    <h2>Good family</h2>

    <div class="promo-content">
        <!-- ТУТ ПРОСТО ЗАМІНИШ ФОТО -->
        <img src="image.png" alt="medicine" class="img-cover">

        <div class="circle-img">
            <!-- ТУТ ТАКОЖ ЗАМІНИШ ФОТО -->
            <img src="image copy 2.png" alt="health">
        </div>
    </div>

    <p class="promo-text">Find your medicine</p>
</section>

<!-- MENU -->
<section class="menu">
    <div class="menu-item">
        <img src="image copy 3.png" alt="">
        <span>Personal office<br><small>Login / Register</small></span>
    </div>

    <div class="menu-item">
        <img src="image copy 4.png" alt="">
        <span>Buy / Order</span>
    </div>

    <div class="menu-item">
        <img src="image copy 5.png" alt="">
        <span>Delivery / Payment</span>
    </div>

    <div class="menu-item">
        <img src="image copy 6.png" alt="">
        <span>Search for pharmacies</span>
    </div>
</section>

<!-- BUY BUTTON -->
<button class="buy-now">Buy now</button>

</body>
</html>
